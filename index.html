<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vingsfire AI Assistant - Proposal Generator</title>
    <link href="./tailwind.css" rel="stylesheet">
    <style>
        /* Custom Fonts and Scrollbar */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .chat-container {
            scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 3px; }

        /* Go Back Button Visibility */
        #go-back-container {
            min-height: 48px; 
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding-top: 0.5rem;
        }
        #go-back-container.visible {
            opacity: 1;
        }

        /* --- CRITICAL FIX: Hide the chat window cleanly using visibility/opacity --- */
        #chat-widget {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; 
            height: 600px;
            width: 400px;
        }
        #chat-widget.visible {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 absolute inset-0">

    <div id="chat-widget" class="flex flex-col bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="bg-blue-900 text-white p-4 flex items-center shadow-lg">
             <img src="./images/chatbot.png" alt="Logo" class="w-12 h-12 mr-4 bg-white p-1 rounded-full">
            <div>
                <h2 class="text-lg font-semibold">Vingsfire AI Assistant</h2>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <p class="text-xs opacity-90">Online</p>
                </div>
            </div>
        </div>

        <div id="chat-messages" class="flex-1 p-5 overflow-y-auto chat-container"></div>
        
        <div id="go-back-container" class="px-5 transition-opacity">
            <button id="go-back-button" class="hidden text-sm text-gray-600 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" onclick="handleGoBack()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Go Back
            </button>
        </div>
        
        <div class="p-4 border-t border-gray-200 bg-white">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="Type your message...">
                <button type="submit" class="bg-indigo-600 text-white rounded-xl p-3 hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" /></svg>
                </button>
            </form>
        </div>
    </div>


    <script>
        // STABILITY FIX: Wrap all logic in DOMContentLoaded
        window.addEventListener('DOMContentLoaded', (event) => {
            const chatMessages = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const goBackButton = document.getElementById('go-back-button');
            const goBackContainer = document.getElementById('go-back-container');
            const chatWidget = document.getElementById('chat-widget');

            const API_URL = 'https://vingsfirechatbot-api.onrender.com'; // *** CONFIRM THIS IS YOUR LIVE RENDER URL ***
            const BACK_COMMAND = '__GO_BACK__'; 

            let chatState = {
                stage: 'get_name',
                user_details: { stage_history: [] },
                custom_category_data: null,
                messages: [{ role: 'assistant', content: 'Hello! I am the Vingsfire AI assistant. To get started, please tell me your full name.' }]
            };

            let lastMessageElement = null; 

            // --- Core Functions ---

            const updateGoBackButton = () => {
                if (chatState.user_details.stage_history && chatState.user_details.stage_history.length > 0) {
                    goBackButton.classList.remove('hidden');
                    goBackContainer.classList.add('visible');
                } else {
                    goBackButton.classList.add('hidden');
                    goBackContainer.classList.remove('visible');
                }
            };

            const handleGoBack = () => {
                userInput.disabled = true;
                const existingUi = document.getElementById('dynamic-ui-container');
                if(existingUi) existingUi.remove();

                handleUserMessage(BACK_COMMAND, 'command');
            };
            
            const appendMessage = (role, content) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex mb-4 items-start gap-3 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${role === 'user' ? 'bg-indigo-500 text-white rounded-br-sm' : 'bg-gray-100 text-gray-800 rounded-bl-sm'}`;
                
                if (content === 'thinking') {
                    bubble.innerHTML = '<div class="flex items-center space-x-2"><div class="w-2 h-2 rounded-full bg-gray-400 animate-pulse"></div><div class="w-2 h-2 rounded-full bg-gray-400 animate-pulse [animation-delay:0.2s]"></div><div class="w-2 h-2 rounded-full bg-gray-400 animate-pulse [animation-delay:0.4s]"></div></div>';
                } else {
                    let formattedContent = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    formattedContent = formattedContent.replace(/((?:\n- .+(?:\n|$))+)/g, (match) => {
                        const items = match.trim().split('\n');
                        const listItems = items.map(item => `<li class="flex items-start"><span class="mr-2 mt-1 text-gray-500">&#8226;</span><span>${item.substring(2).trim()}</span></li>`).join('');
                        return `<ul class="list-none mt-2 space-y-1">${listItems}</ul>`;
                    });
                    formattedContent = formattedContent.replace(/\n/g, '<br>');
                    bubble.innerHTML = formattedContent;
                }
                
                if (role === 'assistant') {
                    const avatar = document.createElement('img');
                    avatar.src = './images/chatbot.png'; 
                    avatar.alt = 'AI Avatar';
                    avatar.className = 'w-8 h-8 rounded-full';
                    messageDiv.appendChild(avatar);
                }
                
                messageDiv.appendChild(bubble);
                chatMessages.appendChild(messageDiv);
                
                lastMessageElement = messageDiv;
            };

            const scrollToLastElement = () => {
                if (lastMessageElement) {
                    lastMessageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            };

            const renderChat = () => {
                chatMessages.innerHTML = '';
                chatState.messages.forEach(msg => appendMessage(msg.role, msg.content));
                userInput.disabled = false;
                userInput.placeholder = 'Type your message...';
                userInput.focus();
                updateGoBackButton();
            };
            
            const smartReset = () => {
                const userName = chatState.user_details.name;
                chatState.stage = 'initial_choice';
                chatState.user_details = { name: userName, stage_history: [] };
                chatState.custom_category_data = null;
                chatState.messages.push({ 
                    role: 'assistant', 
                    content: `Of course, ${userName}! Let's start a new proposal. How can I help you this time?`
                });
                renderChat();
                handleUiElements({
                    type: "buttons", 
                    display_style: "pills",
                    options: ["Explore Products or Services", "Looking for a Job"]
                });
                scrollToLastElement(); 
            };

            const handleUserMessage = async (input, type = 'text', displayInput = null) => {
                const userMessageContent = displayInput || input;
                
                if (type === 'text' && !input.trim() && chatState.stage !== 'get_optional_features' && input !== BACK_COMMAND) return;
                if (input === BACK_COMMAND && chatState.user_details.stage_history.length === 0) return;

                
                const existingUi = document.getElementById('dynamic-ui-container');
                if(existingUi) existingUi.remove();

                if (input !== BACK_COMMAND) {
                    chatState.messages.push({ role: 'user', content: userMessageContent });
                }

                const lowerInput = input.toLowerCase().trim();

                if (lowerInput === 'new proposal') {
                    smartReset();
                    return;
                }

                chatState.messages.push({ role: 'assistant', content: 'thinking' });
                renderChat(); 
                scrollToLastElement(); 
                userInput.disabled = true;

                try {
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            stage: chatState.stage,
                            user_details: chatState.user_details,
                            user_input: input
                        })
                    });

                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    
                    const data = await response.json();
                    
                    setTimeout(() => {
                        chatState.messages.pop(); 
                        
                        if (data.next_stage === 'ended') {
                            chatState.messages.push({ role: 'assistant', content: data.bot_message });
                            renderChat();
                            scrollToLastElement(); 
                            userInput.disabled = true;
                            userInput.placeholder = 'Conversation ended.';
                            return;
                        }

                        if (chatState.stage === 'get_optional_features' && input && input.toLowerCase().trim() !== 'no') {
                            chatState.messages.push({ role: 'assistant', content: 'Noted. I have added your requirements to the summary below.' });
                        }
                        
                        chatState.stage = data.next_stage;
                        chatState.user_details = data.user_details;
                        chatState.messages.push({ role: 'assistant', content: data.bot_message });
                        renderChat(); 
                        scrollToLastElement(); 
                        
                        if (data.ui_elements) {
                            handleUiElements(data.ui_elements);
                        }

                        if (chatState.stage === 'final_generation') {
                            triggerProposalGeneration();
                            setTimeout(() => {
                                chatState.messages.push({ 
                                    role: 'assistant', 
                                    content: 'Your proposal has been successfully generated and sent to your email. Is there anything else I can help you with? You can ask a question, or type **"new proposal"** to start another.' 
                                });
                                chatState.stage = 'general_chat';
                                renderChat();
                                scrollToLastElement(); 
                            }, 2000);
                        }
                    }, 1000);

                } catch (error) {
                    console.error("Error communicating with API:", error);
                    chatState.messages.pop();
                    chatState.messages.push({ role: 'assistant', content: 'Sorry, I\'m having trouble connecting right now. Please try again later.' });
                    renderChat();
                    scrollToLastElement();
                }
            };

            const handleUiElements = (elements) => {
                userInput.disabled = true;
                userInput.placeholder = 'Please use the options below';

                const container = document.createElement('div');
                container.id = 'dynamic-ui-container';
                container.className = 'my-4'; 
                chatMessages.appendChild(container); 

                lastMessageElement = container; 

                switch (elements.type) {
                    case 'buttons':
                        if (elements.display_style === 'cards') {
                            renderCardButtons(elements.options, container);
                        } else {
                            renderPillButtons(elements.options, container);
                        }
                        break;
                    case 'dropdown':
                        renderPillButtons(elements.options, container);
                        break;
                    case 'form':
                        if (elements.form_type === 'phone') renderPhoneForm(elements.options, container);
                        break;
                    case 'store_data':
                        chatState.custom_category_data = elements.data;
                        userInput.disabled = false;
                        userInput.placeholder = 'Type your message...';
                        container.remove();
                        break;
                    case 'file_upload':
                         renderFileUpload(container);
                         break;
                }
                
                scrollToLastElement();
            };
            
            const renderPillButtons = (options, container) => {
                container.classList.add('flex', 'flex-wrap', 'gap-2', 'justify-center', 'max-w-full', 'mx-auto'); 
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'px-4 py-2 border border-gray-400 text-gray-700 font-medium rounded-full hover:bg-indigo-50 hover:border-indigo-500 transition-all text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500';
                    button.onclick = () => handleUserMessage(option, 'button');
                    container.appendChild(button);
                });
            };
            
            const renderCardButtons = (options, container) => {
                container.className = 'grid grid-cols-2 gap-3 my-4 max-w-lg mx-auto'; 
                 options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'p-4 bg-white border border-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-indigo-50 hover:border-indigo-500 hover:text-indigo-600 transition-all text-center text-sm shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500';
                    button.onclick = () => handleUserMessage(option, 'button');
                    container.appendChild(button);
                });
            };
            
            const renderPhoneForm = (countryOptions, container) => {
                container.className = 'bg-white p-4 rounded-lg shadow-md mb-4 border border-gray-200';
                const form = document.createElement('form');
                form.className = 'space-y-4';
                form.innerHTML = `
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                        <div class="relative">
                            <select id="country-select" class="custom-select w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option disabled selected>Please select a country...</option>
                                ${countryOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input id="phone-input" type="tel" placeholder="e.g., 9876543210" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                `;
                form.onsubmit = (e) => {
                    e.preventDefault();
                    const country = document.getElementById('country-select').value;
                    const phone = document.getElementById('phone-input').value;
                    if (country !== 'Please select a country...' && phone) {
                        const apiInput = `${country}:${phone}`;
                        const displayInput = `Selected ${country}`;
                        handleUserMessage(apiInput, 'form', displayInput);
                    }
                };
                container.appendChild(form);
            };
            
            const renderFileUpload = (container) => {
                 container.className = 'bg-white p-4 rounded-lg shadow-md mb-4 border border-gray-200';
                container.innerHTML = `
                    <div id="file-drop-zone" class="flex flex-col items-center justify-center w-full p-6 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h5l4 4v5a4 4 0 01-4 4H7z"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PDF, DOC, DOCX (Max 10MB)</p>
                        <input id="file-upload" type="file" class="hidden" accept=".pdf,.doc,.docx"/>
                    </div>
                `;
                const dropZone = container.querySelector('#file-drop-zone');
                const fileInput = container.querySelector('#file-upload');
                const handleFile = (file) => {
                    if (file) {
                        container.innerHTML = `
                            <div class="flex items-center justify-center text-center p-4 bg-green-50 border border-green-200 rounded-lg">
                                <svg class="w-6 h-6 mr-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <p class="text-sm font-medium text-green-700">Selected: ${file.name}</p>
                            </div>
                        `;
                        setTimeout(() => handleUserMessage(`Uploaded: ${file.name}`, 'file'), 1500);
                    }
                };
                dropZone.onclick = () => fileInput.click();
                dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-500', 'bg-indigo-50'); };
                dropZone.ondragleave = () => dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
                dropZone.ondrop = (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
                    if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
                };
                fileInput.onchange = () => handleFile(fileInput.files[0]);
            };

            const triggerProposalGeneration = async () => {
                 try {
                    await fetch(`${API_URL}/generate-proposal`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_details: chatState.user_details,
                            category: chatState.user_details.category,
                            custom_category_name: chatState.user_details.custom_category_name,
                            custom_category_data: chatState.custom_category_data
                        })
                    });
                } catch (error) {
                    console.error("Error triggering proposal generation:", error);
                }
            };

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleUserMessage(userInput.value);
                userInput.value = '';
            });
            
            // Initial setup to display welcome message
            renderChat(); 

            // CRITICAL: Send a message to the parent window that we are ready
            if (window.parent) {
                // This message is read by the WPCode snippet to show the iframe
                window.parent.postMessage('WIDGET_READY', '*');
            }
        }); // End of DOMContentLoaded wrapper
    </script>
</body>
</html>
