<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tech AI Assistant - Proposal Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./images/chatbot.png" type="image/png">
</head>
<body class="flex items-center justify-center min-h-screen p-4 absolute inset-0" style="background-color: transparent;">

    <div id="chat-widget" class="flex flex-col rounded-xl shadow-2xl overflow-hidden h-full w-full">
        
        <div class="bg-slate-800 text-white p-4 flex items-center justify-between shadow-lg"> 
            <div class="flex items-center">
                <img src="./images/chatbot.png" alt="Logo" class="w-10 h-10 mr-3 bg-white p-1 rounded-full">
                <div>
                    <h2 class="text-base font-semibold">Infinite Tech AI Assistant</h2>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <p class="text-xs opacity-80">Online</p>
                    </div>
                </div>
            </div>
            <button id="close-widget-button" class="p-1 rounded-full text-gray-300 hover:text-white hover:bg-white/20 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto chat-container"></div>
        
        <div id="go-back-container" class="px-4 pb-2">
            <button id="go-back-button" class="hidden flex items-center text-sm text-slate-600 bg-slate-100 hover:bg-slate-200 font-medium rounded-full px-3 py-1 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Go Back
            </button>
        </div>

        <div class="p-4 border-t border-gray-200 bg-white">
            <form id="chat-form" class="relative">
                <input type="text" id="user-input" class="w-full pl-4 pr-12 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm" placeholder="Type your message...">
                <div class="absolute right-3 top-1/2 -translate-y-1/2">
                    <button type="submit" class="p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="./script.js" defer></script>
</body>
</html>
