<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tech AI Assistant - Proposal Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./images/chatbot.png" type="image/png">
</head>
<body class="flex items-center justify-center min-h-screen p-4 absolute inset-0" style="background-color: transparent;">

    <div id="chat-widget" class="flex flex-col rounded-xl shadow-2xl overflow-hidden h-full w-full">
        
        <div class="bg-blue-900 text-white p-4 flex items-center justify-between shadow-lg"> 
            <div class="flex items-center">
                <img src="./images/chatbot.png" alt="Logo" class="w-12 h-12 mr-4 bg-white p-1 rounded-full">
                <div>
                    <h2 class="text-lg font-semibold">Infinite Tech AI Assistant</h2>
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <p class="text-xs opacity-90">Online</p>
                    </div>
                </div>
            </div>
            <button id="close-widget-button" class="p-1 rounded-full hover:bg-white/20 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div id="chat-messages" class="flex-1 p-5 overflow-y-auto chat-container"></div>
        
        <div id="go-back-container" class="px-5 transition-opacity">
            <button id="go-back-button" class="hidden text-sm text-gray-600 bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Go Back
            </button>
        </div>

        <div class="p-3 border-t border-gray-200 bg-white">
            <form id="chat-form" class="relative">
                <input type="text" id="user-input" class="w-full pl-4 pr-28 py-3 bg-gray-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="Write a message...">
                <div class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                    <button type="button" class="p-2 text-gray-500 hover:text-gray-700">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                    <button type="button" class="p-2 text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" /></svg>
                    </button>
                    <button type="submit" class="p-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" /></svg>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="./script.js" defer></script>
</body>
</html>
